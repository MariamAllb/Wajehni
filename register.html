<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - وجهني</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
  <!-- الهيدر -->
  <header class="login-header">
    <div class="login-logo">
      <img src="img/Logo.png" alt="شعار وجهني" />
    </div>
    <div class="login-actions">
      <a href="index.html" class="login-link">عودة للرئيسية</a>
      <a href="login.html" class="login-link highlight">تسجيل الدخول</a>
    </div>
  </header>

  <!-- نموذج إنشاء حساب -->
  <section class="auth-section">
    <h2>إنشاء حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="الاسم الكامل" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="tel" id="phone" placeholder="رقم الجوال" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />

      <div class="user-type">
        <label><input type="radio" name="userType" value="طالب" required /> طالب</label>
        <label><input type="radio" name="userType" value="ولي أمر" required /> ولي أمر</label>
      </div>

      <button type="submit">إنشاء حساب</button>
    </form>
  </section>

  <!-- تحميل السكربت -->
  <script type="module" src="register.js"></script>
</body>
</html>
