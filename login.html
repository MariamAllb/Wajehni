<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - وجهني</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
  <header class="login-header">
    <div class="login-logo">
      <img src="img/Logo.png" alt="شعار وجهني" />
    </div>
    <div class="login-actions">
      <a href="index.html" class="login-link">عودة للرئيسية</a>
      <a href="register.html" class="login-link highlight">إنشاء حساب</a>
    </div>
  </header>

  <section class="auth-section">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <p class="auth-switch">ما عندك حساب؟ <a href="register.html">إنشاء حساب</a></p>
  </section>

  <!-- سكربت تسجيل الدخول -->
  <script type="module" src="login.js"></script>
</body>
</html>
