<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حسابك - وجهني</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-container h2 {
      color: #5B2A86;
      margin-bottom: 20px;
      text-align: center;
    }
    .profile-info p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .edit-btn {
      background-color: #7544cb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #5B2A86;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <h2>معلومات حسابك</h2>
    <div class="profile-info">
      <p><strong>الاسم الكامل:</strong> <span id="profileName"></span></p>
      <p><strong>البريد الإلكتروني:</strong> <span id="profileEmail"></span></p>
      <p><strong>رقم الجوال:</strong> <span id="profilePhone"></span></p>
      <p><strong>نوع المستخدم:</strong> <span id="profileUserType"></span></p>
    </div>
    <button class="edit-btn" onclick="window.location.href='index.html'">عودة للرئيسية</button>
  </div>

  <!-- ملف جافاسكربت خارجي -->
  <script type="module" src="profile.js"></script>
</body>
</html>
