<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حسابك - وجهني</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px 20px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #5B2A86;
      margin-bottom: 35px;
      font-size: 28px;
    }

    .profile-info p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .profile-info span {
      font-weight: bold;
      color: #5B2A86;
    }

    .edit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 28px;
      background-color: #7544cb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #5B2A86;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <h2>معلومات حسابك</h2>
    <div class="profile-info">
      <p>👤 الاسم الكامل: <span id="profileName">جارٍ التحميل...</span></p>
      <p>📧 البريد الإلكتروني: <span id="profileEmail">جارٍ التحميل...</span></p>
      <p>📱 رقم الجوال: <span id="profilePhone">جارٍ التحميل...</span></p>
      <p>👤 نوع المستخدم: <span id="profileUserType">جارٍ التحميل...</span></p>
    </div>
    <button class="edit-btn" onclick="window.location.href='index.html'">عودة للرئيسية</button>
  </div>

  <script>
    // قراءة البيانات من localStorage
    const name = localStorage.getItem("studentName") || "غير محدد";
    const email = localStorage.getItem("studentEmail") || "غير محدد";
    const phone = localStorage.getItem("studentPhone") || "غير محدد";
    const userType = localStorage.getItem("studentUserType") || "غير محدد";

    // عرض البيانات في الصفحة
    document.getElementById("profileName").textContent = name;
    document.getElementById("profileEmail").textContent = email;
    document.getElementById("profilePhone").textContent = phone;
    document.getElementById("profileUserType").textContent = userType;
  </script>
</body>
</html>
